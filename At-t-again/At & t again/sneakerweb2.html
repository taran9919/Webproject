<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sneakerweb2.css">
        <title>Product View</title>
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="l-header">
            <nav class="nav bd-grid">
                <div class="nav_toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div>
                    <a class="nav_logo"><img src="logoos/iPad Pro 12.9in – 3.png" alt="" height="60px" width="90px"></a>
                </div>

                <div class="nav_shop">
                    <a href="main.html">
                        <i class='bx bxs-home'></i>
                    </a>
                  
                </div>
            </nav>
        </header>

        <main class="l-main bd-grid">
            <div class="home">
                <div class="sneaker">
                    <div class="sneaker_figure">
                    </div>

                    <div>
                        <img src="psp/s1psp.png" class="sneaker_img shows" color="#00c2ac">
                        <img src="psp/s1pair.png" class="sneaker_img" color="#231632">
                    </div>

                    <div class="sneaker_colors">
                        <span class="sneaker_color sneaker_colors-one active" primary="#00c2ac" color="#00c2ac"></span>
                        <span class="sneaker_color sneaker_colors-two " primary="#231632" color="#231632"></span>
                    </div>
                </div>

                <div class="info">
                    <div class="data">
                        <span class=data_title>Nike</span>
                        <h1 class="data_title">LeBron 17 <br>Monstars</h1>
                        <p class="data_description">The LeBron 17 monstars is here,s just in time<br>for All-Star in chicago</p>
                    </div>

                    <div class="action">
                        <div class="size">
                            <h3 class="size_title">Sizes</h3>
                            <div class="size_cont">
                                <span class="sizes1 active">
                                    8.5
                                </span>
                                <span class="sizes1">
                                    9
                                </span>
                                <span class="sizes1">
                                    9.5
                                </span>
                            </div>
                        </div>

                        <div class="qty">
                            <h3 class="qty_title">Qty.</h3>
                            <div class="qty_cont"> 
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <span class="price_title">₹18999</span>
                        <a href="#" class="price_button">ADD TO CART</a>
                    </div>
                </div>
            </div>
        </main>
        <script src="main1.js"></script>
    </body>
</html>
